akka {
  http.server.idle-timeout = 1 hour
  logger-startup-timeout = 10s
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = "INFO"
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"
  log-dead-letters = on
  jvm-exit-on-fatal-error = on

  contexts {
    db-operations {
      fork-join-executor {
        parallelism-factor = 10.0
      }
    }
  }

  actor {
    provider = "local"
  }

}

